<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <title>listview-Demo</title>
        <link rel="stylesheet" href="../../fox-core/dist/foxui.css">
        <link rel="stylesheet" href="../../fox-css/dist/css/fox-css.css">
        <link rel="stylesheet" href="../dist/css/fox-listview.css"/>
        <script src="../../fox-core/dist/foxui.js"></script>
        <link rel="import" href="../../fox-content/dist/fox-content.html"/>
        <link rel="import" href="../../fox-icon/dist/fox-icon.html"/>
        <link rel="import" href="../../fox-page/dist/fox-page.html"/>
        <link rel="import" href="../../fox-toolbar/dist/fox-toolbar.html"/>
        <link rel="import" href="../../fox-page-content/dist/fox-page-content.html"/>
        <link rel="import" href="../../fox-toggle/src/fox-toggle.html">
        <link rel="import" href="../../fox-listview/src/fox-listview.html">
    </head>
    <body>
        <fox-page id="recommend">
            <fox-toolbar title="listview-Demo">
                <label class="left" style="color:#1284ff"><a href="#category" transition="vslide">类别</a></label>
                <div class="right">
                    <fox-icon icon="icon-list"></fox-icon>
                </div>
            </fox-toolbar>

            <fox-page-content class="fox-theme-ios">
                <fox-listview>
                    <ul>
                        <li class="item-cell">
                            <span class="cell-h">
                                <span class="icon-person"></span>
                                <span>粉丝</span>
                                <span>3</span>
                            </span>
                            <span class="cell-v">
                                <span class="icon-person"></span>
                                <span class="tip-mini">关注</span>
                            </span>
                            <span class="cell-v"></span>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="">
                                <span class="item-icon" >
                                    <img class="item-icon-img" src="img/1.png" alt=""/>
                                </span>
                                <div class="item-body">
                                    your item
                                </div>
                                <div class="item-tail">
                                    <span class="count">3</span>
                                    <span class="tip">tip</span>
                                    <span class="chevron"></span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="swipe-left">
                                <span class="item-icon icon-pages"></span>
                                <div class="item-body">
                                    swipe
                                </div>
                            </a>
                            <div class="item-menu">
                                <span>更多</span>
                                <span class="b-red">删除</span>
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="" class="swipe-left">
                                <div class="item-body">
                                    show time
                                </div>
                            </a>
                            <div class="item-menu">
                                <span class="b-red">删除</span>
                            </div>
                        </li>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    短信铃声
                                </div>
                                <div class="item-tail">
                                    <span class="tip">三全音</span>
                                    <span class="chevron"></span>
                                </div>
                            </a>
                        </li>
                    </ul>

                    <ul class="fox-listview listview-inner">
                        <li>
                            <a href="">
                                <div class="item-body">
                                     短信铃声
                                </div>
                                <div class="item-tail">
                                    <span class="tip">三全音</span>
                                    <span class="chevron"></span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    音乐一
                                </div>
                                <div class="item-tail">
                                    <span class="tip">流行</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    提醒
                                </div>
                                <fox-toggle active="" class="active toggle"></fox-toggle>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    选项1
                                </div>
                                <div class="item-tail">
                                    <span class="item-icon icon-check"></span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    选项2
                                </div>
                            </a>
                        </li>
                    </ul>
                    <button class="button-block-full">下一步</button>
                    <br>
                    <span class="button-block-border">下一步</span>
                    <br>
                    <span class="button-mini-full" style="margin:0 0 20px 10px;">按钮</span>
                    <span class="button-mini-border" style="margin:0 0 20px 10px;">按钮</span>
                    <br>
                    <ul>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    选项1
                                </div>
                                <div class="item-tail">
                                    <span class="button-mini-full">按钮</span>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <div class="item-body">
                                    选项2
                                </div>
                                <div class="item-tail">
                                    <span class="button-mini-border"><span class="icon-plus"></span>订阅</span>
                                </div>
                            </a>
                        </li>
                    </ul>

                    <form action="">
                        <div class="input-item">
                            <label for=""><span class="icon-search"></span></label><input class="" type="text" placeholder="搜索你想要的..."/>
                        </div>
                        <div class="input-item" style="background: #ddd">
                            <div class="input-radius">
                                <label for=""><span class="icon-search"></span></label><input class="" type="text" placeholder="搜索你想要的..."/>
                            </div>
                        </div>
                    </form>
                    <br>
                    <form action="">
                        <div class="input-item">
                            <label for="">卡号</label><input class="" type="text" placeholder="请输入银行卡号"/>
                        </div>
                    </form>
                    <br>
                    <span class="button-block-full">下一步</span>
                    <br>
                    <form action="">
                        <div class="input-item">
                            <input class="" type="text" placeholder="请输入银行卡号"/>
                        </div>
                    </form>
                    <br>
                    <span class="button-block-full">下一步</span>
                    <br>
                    <form action="">
                        <div class="input-item">
                            <label for="">账号</label><input class="" type="text" placeholder="手机号/邮箱"/>
                        </div>
                        <div class="input-item">
                            <label for="">密码</label><input class="" type="password" placeholder=""/>
                        </div>
                    </form>
                    <br>
                    <span class="button-block-full">登录</span>
                    <br>
                    <ul>
                        <li class="input-item">
                            <label>10</label><input type="range" value=10>
                        </li>
                        <li class="input-item"><label>20</label><input type="range" value=20></li>
                        <li class="input-item"><label>30</label><input type="range" value=30></li>
                        <li class="input-item"><label>40</label><input type="range" value=40 disabled></li>
                        <li class="input-item"><label>50</label><input type="range" value=50></li>
                        <li class="input-item"><label>60</label><input type="range" value=60></li>
                        <li class="input-item"><label>70</label><input type="range" value=70 max=500 step=5></li>
                    </ul>
                </fox-listview>
            </fox-page-content>
        </fox-page>
    </body>
    <script>
        document.addEventListener('HTMLImportsLoaded', function(){
            document.body.removeAttribute('unresolved');
        }, false);

        document.addEventListener('change', function(e){
            var target = e.target;
            if (target.tagName.toLowerCase() === 'input') {
                target.previousElementSibling.textContent = target.value;
            }
        }, false);
    </script>
</html>
